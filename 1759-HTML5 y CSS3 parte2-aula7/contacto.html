<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="contactos.css">
        <meta charset="UTF-8">
        <title>contactos - Barbería Alura</title>
        
    </head>
    <body class="body">
        <header>
            <div class="caja">
                <h1 ><img class="logo" src="./imagenes/logo.png" alt="Logo de Barberia Alura"></h1>
                <nav>
                    <ul class="li">
                      <li><a href="index.html">Inicio</a></li>
                      <li><a  href="productos.html">Productos</a></li>
                      <li><a  href="contacto.html">Contacto</a></li>
                    </ul>
                  </nav>
            </div>
        </header>

        <main class="main">
            <form action="" class="form">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Email</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje" >Mensaje</label>
                <textarea name="#" id="mensaje" cols="68" rows="10" class="input-padron" required></textarea>

                <fieldset class="mediosContacto">
                    
                <legend class="test" id="test">Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email" required>Email</label>
                

                <label for="radio-telefono"><input type="radio" value="telefono" name="contacto" id="radio-telefono" required>Teléfono</label>
                

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="radio-whatsapp" required checked>Whatsapp</label>
                

                </fieldset>

                <fieldset>
                    <legend aria-checked="">En qué horario quiere ser atendido?</legend>
                    <select class="select" name="#" id="#">
                        <option value="#">Mañana</option>
                        <option value="#">Tarde</option>
                        <option value="#">Noche</option>
                    </select>
                </fieldset>
                



                <label for=""><input type="checkbox"></label>


                <label class="enviar1">Enviar</label>
                <input for="enviar" type="submit" id="enviar" value="Enviar formulario" class="enviar">
            </form>

            <div class="tabla1">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08hs-20hs</td> 
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08hs-20hs</td> 
                        </tr>
                        <tr>
                            <td>viernes</td>
                            <td>08hs-20hs</td> 
                        </tr>
                    </tbody>
                    
    
                </table>
            </div>
                
            
            






          
        </main>
        
        <footer>
            <img src="./imagenes/logo-blanco.png" alt="Logo de Barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
